<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bratton.sh</title>
    <style>
        body {
            background-color: #1a1b26;
            color: #c0caf5;
            font-family: monospace;
            padding: 10px;
            margin: 0;
        }
        #terminal, #editor {
            width: 100%;
            height: calc(100vh - 20px);
            background-color: #1a1b26;
            color: #c0caf5;
            padding: 10px;
            border: 1px solid #3b4261;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .prompt {
            color: #7aa2f7;
            display: inline;
            width: min-content;
        }
        .output {
            color: #c0caf5;
            white-space: pre; /* Preserve whitespace for ASCII art */
        }
        .input-line {
            display: flex;
            flex-wrap: wrap;
        }
        .input-line .prompt {
            #margin-right: 10px;
            flex: 1 0 auto;
        }
        .input-line input {
            background: none;
            border: none;
            color: #c0caf5;
            flex: 2 1 auto;
            font-family: monospace;
            outline: none;
            min-width: 100px;
        }
        #editor-input {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            color: #c0caf5;
            font-family: monospace;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .input-line {
                flex-direction: column;
            }
            .input-line .prompt {
                margin-right: 0;
                margin-bottom: 5px;
                width: 100%;
                text-align: left;
            }
            .input-line input {
                width: 100%;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="output">welcome to my terminal</div>
        <div class="input-line">
            <span class="prompt">user@zsh:~$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <div id="editor" display="hidden">
        <textarea id="editor-input"></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const input = document.getElementById('input');
            const editor = document.getElementById('editor');
            const editorInput = document.getElementById('editor-input');
            let inEditor = false;

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const command = input.value.trim();
                    processCommand(command);
                    input.value = '';
                }
            });

            editorInput.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' || (event.key === 'q' && event.shiftKey)) {
                    if (editorInput.value.trim().endsWith(':q')) {
                        exitEditor();
                    }
                }
            });

            function processCommand(command) {
                const outputDiv = document.createElement('div');
                outputDiv.classList.add('output');
                outputDiv.textContent = `user@zsh:~$ ${command}`;
                terminal.insertBefore(outputDiv, terminal.lastElementChild);

                const resultDiv = document.createElement('div');
                resultDiv.classList.add('output');
                let result;

                switch (command) {
                    case 'whoami':
                        result = 'Caleb Bratton';
                        break;
                    case 'ls':
                        result = 'resume.txt\nbratton.sh\nsports.sh\nweather.sh';
                        break;
                    case 'sh bratton.sh':
                    case './bratton.sh':
                        fetchAsciiArt('ascii_art.txt');
                        return;
                    case 'sh sports.sh':
                    case './sports.sh':
                        fetchSportsScores();
                        return;
                    case 'sh weather.sh':
                    case './weather.sh':
                        fetchWeather();
                        return;
                    case 'vim resume.txt':
                        fetchResume();
                        return;
                    default:
                        result = `${command}: command not found`;
                }

                resultDiv.textContent = result;
                terminal.insertBefore(resultDiv, terminal.lastElementChild);
                terminal.scrollTop = terminal.scrollHeight;
            }

            function fetchAsciiArt(file) {
                return fetch(file)
                    .then(response => response.text())
                    .then(text => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('output');
                        resultDiv.textContent = text;
                        terminal.insertBefore(resultDiv, terminal.lastElementChild);
                        terminal.scrollTop = terminal.scrollHeight;
                    })
                    .catch(error => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('output');
                        resultDiv.textContent = `Error loading ASCII art: ${error}`;
                        terminal.insertBefore(resultDiv, terminal.lastElementChild);
                    });
            }

            function fetchResume() {
                fetch('resume.txt')
                    .then(response => response.text())
                    .then(text => openEditor(text))
                    .catch(error => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('output');
                        resultDiv.textContent = `Error loading resume: ${error}`;
                        terminal.insertBefore(resultDiv, terminal.lastElementChild);
                    });
            }

            function getWeatherCondition(weatherCode) {
                if (weatherCode >= 0 && weatherCode <= 3) return 'sun_ascii.txt';
                if (weatherCode >= 45 && weatherCode <= 48) return 'cloud_ascii.txt';
                if (weatherCode >= 51 && weatherCode <= 67) return 'rain_ascii.txt';
                if (weatherCode >= 80 && weatherCode <= 82) return 'rain_ascii.txt';
                if (weatherCode >= 95 && weatherCode <= 99) return 'rain_ascii.txt';
                if (weatherCode >= 2 && weatherCode <= 3) return 'partly_cloud_ascii.txt';
                if (weatherCode >= 45 && weatherCode <= 48) return 'cloud_ascii.txt';
                return 'unknown';
            }

  async function fetchWeatherApi(url, params) {
    const queryString = new URLSearchParams(params).toString();
    const response = await fetch(`${url}?${queryString}`);
    const data = await response.json();
    return data;
}

function fetchWeather() {
    const params = {
        latitude: 39.7392,
        longitude: -104.9847,
        current_weather: true,
        hourly: ['temperature_2m', 'precipitation_probability', 'precipitation'],
        daily: ['temperature_2m_max', 'temperature_2m_min'],
        temperature_unit: 'fahrenheit',
        wind_speed_unit: 'mph',
        precipitation_unit: 'inch',
        timezone: 'America/Denver'
    };

    fetchWeatherApi('https://api.open-meteo.com/v1/forecast', params)
    .then(data => {
        const currentWeather = data.current_weather;
        const dailyWeather = data.daily;
        const weatherCode = currentWeather.weathercode;
        const weatherConditionFile = getWeatherCondition(weatherCode);

        fetchAsciiArt(weatherConditionFile).then(() => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');

            // Create a table for displaying the current weather data
            const currentTable = document.createElement('table');
            currentTable.style.width = '100%';
            currentTable.style.borderCollapse = 'collapse';

            // Add table headers for current weather
            const currentHeaders = ['Time', 'Temperature (°F)', 'Rain (in)', 'Cloud Cover (%)'];
            const currentHeaderRow = document.createElement('tr');
            currentHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.style.border = '1px solid #3b4261';
                th.style.padding = '8px';
                th.style.textAlign = 'left';
                currentHeaderRow.appendChild(th);
            });
            currentTable.appendChild(currentHeaderRow);

            // Add current weather data
            const currentRow = document.createElement('tr');
            const currentData = [
                currentWeather.time.toLocaleTimeString(),
                currentWeather.temperature,
                currentWeather.rain,
                currentWeather.cloud_cover
            ];
            currentData.forEach(data => {
                const td = document.createElement('td');
                td.textContent = data;
                td.style.border = '1px solid #3b4261';
                td.style.padding = '8px';
                currentRow.appendChild(td);
            });
            currentTable.appendChild(currentRow);

            // Create a table for displaying the 7-day forecast
            const forecastTable = document.createElement('table');
            forecastTable.style.width = '100%';
            forecastTable.style.borderCollapse = 'collapse';
            forecastTable.style.marginTop = '20px';

            // Add table headers for 7-day forecast
            const forecastHeaders = ['Date', 'Max Temperature (°F)', 'Min Temperature (°F)'];
            const forecastHeaderRow = document.createElement('tr');
            forecastHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.style.border = '1px solid #3b4261';
                th.style.padding = '8px';
                th.style.textAlign = 'left';
                forecastHeaderRow.appendChild(th);
            });
            forecastTable.appendChild(forecastHeaderRow);

            // Add 7-day forecast data
            for (let i = 0; i < dailyWeather.time.length; i++) {
                const forecastRow = document.createElement('tr');
                const forecastData = [
                    dailyWeather.time[i].toLocaleDateString(),
                    dailyWeather.temperature_2m_max[i],
                    dailyWeather.temperature_2m_min[i]
                ];
                forecastData.forEach(data => {
                    const td = document.createElement('td');
                    td.textContent = data;
                    td.style.border = '1px solid #3b4261';
                    td.style.padding = '8px';
                    forecastRow.appendChild(td);
                });
                forecastTable.appendChild(forecastRow);
            }

            // Add the current weather table and the 7-day forecast table to the resultDiv
            resultDiv.appendChild(currentTable);
            resultDiv.appendChild(forecastTable);

            // Add the resultDiv to the terminal
            terminal.insertBefore(resultDiv, terminal.lastElementChild);
            terminal.scrollTop = terminal.scrollHeight;
        });
    })
    .catch(error => {
        const resultDiv = document.createElement('div');
        resultDiv.classList.add('output');
        resultDiv.textContent = `Error fetching weather data: ${error.message}`;
        terminal.insertBefore(resultDiv, terminal.lastElementChild);
    });
}

        function openEditor(content) {
    // Make editor read-only
    editorInput.setAttribute('readonly', true);

    // Set editor content
    editor.style.display = 'block';
    terminal.style.display = 'none';
    inEditor = true;
    editorInput.value = content.trim();
    editorInput.setSelectionRange(0, 0); // Place cursor at the beginning

    // Focus on editor input
    editorInput.focus();

    // Function to handle keydown event
    function handleKeyDown(event) {
        // If Enter key is pressed
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default behavior
            // Get command from input value
            var command = editorInput.value.trim();
            // Handle the command
            handleCommand(command);
        }
    }

    // Add event listener for keydown event
    editorInput.addEventListener('keydown', handleKeyDown);

    // Function to handle commands
    function handleCommand(command) {
        // Your command handling logic here
        console.log("Command entered:", command);
        // Clear editor input
        editorInput.value = '';
    }
}

        function exitEditor() {
            editor.style.display = 'none';
            editor.style.display = 'hidden';
            terminal.style.display = 'block';
            inEditor = false;
            input.focus();
        }
    });
    
async function fetchSportsScores() {
    const today = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
    const apiUrl = `https://sportscore1.p.rapidapi.com/sports/1/events/date/${today}?page=1`;
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Host': 'sportscore1.p.rapidapi.com',
            'X-RapidAPI-Key': 'c6e7eaa640msh7cd96acdd9fb43dp195daejsn8792d8bfb1be' // Replace with your actual RapidAPI key
        }
    };

    fetch(apiUrl, options)
        .then(response => response.json())
        .then(data => {
            if (!data.data || data.data.length === 0) {
                throw new Error("No events found for today.");
            }
            const events = data.data;
            const scores = events.map(event => {
                const homeTeam = event.home_team.name;
                const awayTeam = event.away_team.name;
                const homeScore = event.home_score.current || 0;
                const awayScore = event.away_score.current || 0;
                return `${homeTeam} vs ${awayTeam}: ${homeScore} - ${awayScore}`;
            }).join('\n');
            fetchAsciiArt('sports_scores.txt').then(() => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('output');
                resultDiv.textContent = scores;
                terminal.insertBefore(resultDiv, terminal.lastElementChild);
                terminal.scrollTop = terminal.scrollHeight;
            });
        })
        .catch(error => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('output');
            resultDiv.textContent = `Error fetching sports scores: ${error.message}`;
            terminal.insertBefore(resultDiv, terminal.lastElementChild);
        });
}
</script>
</body>
</html>
